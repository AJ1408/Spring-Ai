spring.application.name=SpringAiProject

# GitHub Models Configuration (Azure OpenAI)
spring.ai.azure.openai.api-key=${GitHubToken}
spring.ai.azure.openai.endpoint=https://models.inference.ai.azure.com
spring.ai.azure.openai.chat.options.deployment-name=gpt-4o
spring.ai.azure.openai.chat.options.temperature=0.7
spring.ai.azure.openai.chat.options.max-tokens=1000
